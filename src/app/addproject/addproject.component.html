<div class="row my-3 p-3 bg-white rounded box-shadow">
    <div class="col-xs-12 col-sm-2 col-md-2"></div>
    <div class="col-xs-12 col-sm-8 col-md-8">
      <form #addprojectForm="ngForm" method="post" (ngSubmit)="addproject()" novalidate >
        <div class="form-group row">
          <label for="projectName" class="col-sm-2 col-form-label">Project</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="projectName" maxlength="50" required name="projectName" placeholder="Enter the Project Name">
            </div>
        </div>
        <div class="form-group row">
          <input type="checkbox" class="col-sm-5 col-form-label"/>
          <label for="setdate" class="pl-0"> Set Start and End Date </label>                
          <div class="form-group col-xs-12 col-sm-3 col-md-3">
              <label for="startDate">Start Date</label>
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="dd/mm/yyyy" id="startDate" [readonly]="true"
                          name="startDate" [(ngModel)]="task.startDate" ngbDatepicker #startDate="ngbDatepicker" (dateSelect)="onDateSelectPicker($event,'start')"/>
                  <div class="input-group-append">
                      <button class="btn btn-outline-secondary fa fa-calendar" (click)="startDate.toggle()" type="button"></button>
                  </div>
              </div>
          </div>
          <div class="form-group col-xs-12 col-sm-3 col-md-3">
              <label for="endDate">End Date</label>
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="dd/mm/yyyy" id="endDate" [readonly]="true"
                          name="endDate" [(ngModel)]="task.endDate" ngbDatepicker #endDate="ngbDatepicker" (dateSelect)="onDateSelectPicker($event,'end')"/>
                  <div class="input-group-append">
                      <button class="btn btn-outline-secondary fa fa-calendar" (click)="endDate.toggle()" type="button"></button>
                  </div>
              </div>
          </div>
        </div>
  
        <div class="form-group row">
            <label for="priority" class="col-sm-2 col-form-label">Priority</label>
            <div class="col-sm-9">
                <div class="pt-2">
                        <input type="range" min="1" max="30" name="priority" #priority="ngModel" [(ngModel)]="task.priority" class="slider" id="priority">
                </div>
            </div>
            <div class="col-sm-1">
                <div class="pt-2">
                    {{task.priority}}
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="projectmanager" class="col-sm-2 col-form-label">Manager</label>
            <div class="col-sm-10">
                <input id="projectmanager" type="text" class="w-75 form-control" name="projectmanagerId" [ngModel]="task.parentTaskName"
                placeholder="Select a Manager"/>
                <button type="submit" class="btn btn-success mx-3 mt-2" data-toggle="modal" 
                (click)="openmodal()" data-target="#searchmodal">Search</button>
            </div>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-success mx-3">Add Project</button>
            <button type="submit" class="btn btn-success mx-3">Reset</button>
        </div>
  
        <!--<div class="border-bottom border-dark"></div>-->
  
        <div class="modal fade" role="dialog" id="searchmodal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">{{modalHeading}}</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                  <h4>{{modalBody}}</h4>
                  <ul>
                    <li *ngFor="let user of users">
                        <span class="badge">{{user.name}}</span>
                    </li>
                  </ul>                
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" *ngIf="flow === 'addtask'" data-dismiss="modal" (click)=resetButton()>Back To Add Task</button>
                  <button type="button" class="btn btn-success" data-dismiss="modal" (click)=viewTaskScreen()>Navigate to View Task</button>
                </div>
              </div>
            </div>
          </div>
      </form>
    </div>
</div>

<div class="row my-3 p-3 bg-white rounded box-shadow">
    <div class="col-xs-12 col-sm-2 col-md-2"></div>
    <div class="col-md-12">
        <form #viewprojectForm="ngForm" method="get" novalidate >
            <div class="form-group row">
                <input type="text" class="form-control" id="projectName" maxlength="50" name="projectName" 
                    #projectName="ngModel" [(ngModel)]="task.taskName" placeholder="Search...">
            </div>

            <div class="form-group row">
                <label for="sortby" class="col-sm-2 col-form-label">Sort by:</label>
                <button type="submit" class="btn mx-3" >Start date</button>
                <button type="submit" class="btn mx-3" >End date</button>
                <button type="submit" class="btn mx-3" >Priority</button>
                <button type="submit" class="btn mx-3" >Completed</button>
            </div>

            <div>
                <div class="row my-3 p-3 bg-black rounded box-shadow">
                    <label for="Project" class="col-sm-2 col-form-label">Project:</label>
                    <label for="No of tasks" class="col-sm-2 col-form-label">No of tasks:</label>
                    <label for="Completed" class="col-sm-2 col-form-label">Completed:</label>
                    <br/>
                    <br/>
                    <label for="Start date" class="col-sm-2 col-form-label">Start date:</label>
                    <label for="End date" class="col-sm-2 col-form-label">End date:</label>
                    <label for="Priority" class="col-sm-2 col-form-label">Priority:</label>
                </div>
            </div>
        </form>
    </div>
</div>
